<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/Jakub-Laska/css-reset@latest/reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <script src="script.js" type="module" defer></script>
</head>
<body>
<div id="container">
    <div id="nav">
        <div id="logo">
                <img class="main-icon" src="img/logo.svg" alt="company's logo">
                <h1>Dashboard</h1>
            </div>
        <div id="nav-main">
            <ul>
                <li class="list-item">
                    <img id="logo-img" src="img/home.svg" alt="home icon">
                    Home
                </li>
                <li class="list-item">
                    <img id="logo-img" src="img/profile.svg" alt="home icon">
                    Profile
                </li>
                <li class="list-item">
                    <img id="logo-img" src="img/messages.svg" alt="home icon">
                    Messages
                </li>
                <li class="list-item">
                    <img id="logo-img" src="img/history.svg" alt="home icon">
            
                    History
                </li>
                <li class="list-item">
                    <img id="logo-img" src="img/tasks.svg" alt="home icon">
                
                    Tasks
                </li>
                <li class="list-item">
                    <img id="logo-img" src="img/communities.svg" alt="home icon">
                
                    Communities
                </li>
            </ul>
        </div>
        <div id="nav-secondary">
            <ul>
                <li class="list-item">
                    <img id="logo-img" src="img/settings.svg" alt="home icon">
                    Settings
                </li>
                <li class="list-item">
                    <img id="logo-img" src="img/support.svg" alt="home icon">
                    Support
                </li>
                <li class="list-item">
                    <img id="logo-img" src="img/privacy.svg" alt="home icon">
                    Privacy
                </li>
            </ul>
        </div>
    </div>
    <div id="header">
        <div id="header-main-left">
            <img class="main-icon" src="img/search.svg" alt="search icon">
            <input type="text">
        </div>
        <div id="header-main-right">
            <img class="main-icon" src="img/notification.svg" alt="notification icon">
            <button><img  src="img/profile-one.jpg" alt="cat profile icon"></button>
            <h2>Jakub Laska</h2>
        </div>
        <div id="header-secondary-left">

        </div>
    </div>
    <div id="main">
    </div>

</div>
</body>
</html>
